<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vuelio Test</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="knockout-3.4.2.js"></script>
    <script src="knockout.validation.min.js"></script>
  </head>
  <body>
  	<div class="container">
  		<form class="form">
	  		<div class="row">
			    <div class="row top-buffer">
			    	<div class="col-sm-3">
			    		<label for="orderReference">Order Reference:</label>
					</div>
			    	<div class="col-sm-3">
			    		<input data-bind="value: orderReference" required class="form-control" type="text" id="orderReference" name="orderReference" />
			    	</div>
			    </div>
			    <div class="row top-buffer">
			    	<div class="col-sm-3">
			    		<label for="date">Date:</label>
			    	</div>
			    	<div class="col-sm-3">
			    		<input data-bind="value: date" readonly class="form-control" type="text" id="date" name="date" />
			    	</div>
			    </div>
			    <div class="row top-buffer">
			    	<div class="col-sm-2"><span>Item No</span></div>
			    	<div class="col-sm-3"><span>Description</span></div>
			    	<div class="col-sm-2"><span>Qty</span></div>
			    	<div class="col-sm-2"><span>Price Per Each</span></div>
			    	<div class="col-sm-2"><span>Total</span></div>
			    	<div class="col-sm-1"></div>
			    </div>

			    <div data-bind="foreach: items" class="row top-buffer">
				    	<div class="col-sm-2">
				    		<input data-bind="value: itemNo" readonly class="form-control" type="text" />
				    	</div>
				    	<div class="col-sm-3">
				    		<input data-bind="value: description" class="form-control" type="text" />
						</div>
				    	<div class="col-sm-2">
				    		<input  data-bind="value: qty, valueUpdate: 'afterkeydown'" class="form-control" type="number" />
				    	</div>
				    	<div class="col-sm-2">
				    		<input  data-bind="value: pricePer, valueUpdate: 'afterkeydown'" class="form-control" type="number" />
				    	</div>
				    	<div class="col-sm-2">
				    		<input data-bind="value: total" readonly class="form-control" type="text" />
				    	</div>
				    	<div class="col-sm-1">
				    		<button class="btn btn-danger item-remove">X</button>
				    	</div>
				    </div>
			    </div>

			    <hr/>

			    <div class="row top-buffer">
			    	<div class="col-sm-2">
			    		<button data-bind="click: addItem" class="btn btn-success">+</button>
			    	</div>

			    	<div class="col-sm-offset-4 col-sm-6">
				    	
			    		<div class="form-group form-inline">
			    			<label for="grandTotal">Grand Total</label>
		    				<input data-bind="value: grandTotal" class="form-control" type="text" name="grandTotal" id="grandTotal" />
		    			</div>
			    	</div>
		    	</div>
		   </div>
		</form>
	</div>

	 <span data-bind="validationMessage: test"></span>

    <script src="script.js"></script>
  </body>
</html>
